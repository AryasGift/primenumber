

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PrimeNumber</title>
</head>
<body>
    <h1 style="text-align:center">Prime Number</h1>
    <div class="container w-50 mt-4 p-5 bg-light text-center">
      <input id="first" type="text" class="form-control" placeholder="Enter a number">
        <button class="btn btn-info m-3" onclick="primeNUmber()">Check</button>
    </div>
</body>
<script>
    function primeNUmber(){
    value=Number(first.value)
        for(i=2;i<value;i++){
            if(value%i==0){
                break;
            }
        }
        if(i==value){
            alert("prime Number")
        }
        else{
            alert("Not a prime number")
        }
    }
</script>
</html>
